# Hyprlock
# Links:
# * https://github.com/hyprwm/Hyprland/wiki/Configuring-Hyprlock
# * https://wiki.hyprland.org/Configuring/Variables/#blur

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts
#font_family = JetBrains Mono Nerd Font Mono ExtraBold
$font_monospace = JetBrainsMono Nerd Font Mono ExtraBold
$font_sans_serif = Roboto Medium
$lock_wallpaper = $HOME/Pictures/Wallpapers/lock-screen.png

general {
    grace = 1
}

background {
    monitor =
    path = $lock_wallpaper
	
    #color = $color7

    # all these options are taken from hyprland, see  for explanations
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    fade_on_empty = true
    placeholder_text = <i>Password</i>
    hide_input = false
    
    position = 0, 200
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color12
    font_size = 34
    font_family = $font_monospace
    position = 0, -100
    halign = center
    valign = top
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%H")"
    # text = cmd[update:1000] echo -e "$(date +"%I")" #AM/PM
    color = rgba(255, 185, 0, .6)
    font_size = 200
    font_family = $font_monospace
    position = 0, -200
    halign = center
    valign = top
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, .6)
    font_size = 200
    font_family = $font_monospace
    position = 0, -500
    halign = center
    valign = top
}

# Seconds-Time
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%S")"
    # text = cmd[update:1000] echo -e "$(date +"%S %p")" #AM/PM
    color = $color12
    font_size = 40
    font_family = $font_monospace
    position = 0, -500
    halign = center
    valign = top
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = $color12
    font_size = 18
    font_family = $font_sans_serif

    position = 0, 100
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color12
    font_size = 24
    font_family = $font_monospace
    position = 0, 0
    halign = right
    valign = bottom
}

# Weather scripts are located in ~/.config/hypr/user_scripts/Weather.sh
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color12
    font_size = 24
    font_family = $font_monospace
    position = 50, 0
    halign = left
    valign = bottom
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    path = $HOME/Pictures/wallpaper/wallpaper.png
    size = 230
    rounding = -1
    border_size = 2
    border_color = $color11
    rotate = 0
    reload_time = -1
    position = 0, 300
    halign = center
    valign = bottom
}
